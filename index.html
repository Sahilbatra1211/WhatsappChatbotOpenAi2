<!DOCTYPE html>

<head>

	<style>
    .header {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 0px;
    background-color: #404040;
    color: #fff;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    padding: 20px 0;
}


		body {
			background-image: url("https://www.publicdomainpictures.net/pictures/320000/velka/background-image.png");
			background-size: cover;

			font-family: Arial, sans-serif;
			margin: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 60vh;
		}
		.chat-box {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			max-width: 600px;
			width: 100%;
		}
		.input-box {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
			width: 100%;
		}
		.input-field {
			flex: 1;
			border: none;
			border-radius: 5px;
			padding: 10px;
			margin-right: 10px;
			font-size: 16px;
			background-color: #f2f2f2;
		}
		.submit-button {
			background-color: #008CBA;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px;
			cursor: pointer;
			font-size: 16px;
		}
		.output-box {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    height: 300px;
    overflow: auto;
    margin-bottom: 10px;
    width: 100%;
    padding: 10px;
    background-color: #f2f2f2;
    border-radius: 5px;
    font-size: 16px;
}
		.output-text {
			margin-bottom: 10px;
			padding: 5px;
			border-radius: 5px;
			max-width: 70%;
		}
		.user {
			align-self: flex-end;
			background-color: #008CBA;
			color: white;
		}
		.bot {
			align-self: flex-start;
			background-color: #f2f2f2;
		}
	</style>
</head>
